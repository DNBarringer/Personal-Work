<!DOCTYPE html>
<html>

<head>
    <title>Show Pics</title>
    <link href="showpics.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="showpics.js"></script>
    <script type="text/javascript" src="StandardJSFunctions.js"></script>
</head>

<body>

    <h1>Picture Selector</h1>

    <div class="pics-selector">
        <div id="caption-img1" data_LoadFile="figure1.html">
            Washington Mountains
        </div>

        <div id="caption-img2" data_LoadFile="figure2.html">
            Alberta Lake and Mountains
        </div>

        <div id="caption-img3" data_LoadFile="figure3.html">
            Colorado Mountains
        </div>

        <div id="caption-img4" data_LoadFile="figure4.html">
            Antelope Canyon, Arizona
        </div>

        <div id="caption-img5" data_LoadFile="figure5.html">
            Cascading Waterfall
        </div>

        <div id="caption-img6" data_LoadFile="figure6.html">
            Cinque Terra, Italy
        </div>

        <div id="caption-img7" data_LoadFile="figure7.html">
            Golden Gate Bridge, San Francisco
        </div>

        <div id="caption-img8" data_LoadFile="figure8.html">
            Lavender Field
        </div>

        <div id="caption-img9" data_LoadFile="figure9.html">
            California Beach
        </div>
    </div>


    <div id="display-panel" class="hidden">
        <span id="html-info"></span>
    </div>

    <footer>
        <div id="event-info"></div>
    </footer>
</body>

</html>
